{% extends "layouts/base.html" %}

{% block content %}
<h2>Quản lý người dùng</h2>

<!-- Modal Thêm Người Dùng -->
<button id="addUserBtn" class="btn btn-primary">Thêm người dùng</button>
<div id="addUserFormsContainer"></div>

<script>
    document.getElementById('addUserBtn').addEventListener('click', function() {
        const formHtml = `
            <form class="add-user-form" method="POST" action="{{ url_for('home_blueprint.manage_users') }}">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <div class="form-group">
                    <label for="role">Vai trò</label>
                    <select class="form-control" name="role" required>
                        <option value="user">Người dùng</option>
                        <option value="admin">Quản trị viên</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Chọn các node</label>
                    <div>
                        {% for node in nodes %}
                        <div>
                            <input type="checkbox" name="nodes" value="{{ node.id }}">
                            <label>{{ node.hostname }}</label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Thêm</button>
            </form>
        `;
        document.getElementById('addUserFormsContainer').insertAdjacentHTML('beforeend', formHtml);
    });
</script>

<!-- Modal sửa người dùng -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Chỉnh sửa người dùng</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Đóng">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editForm" method="POST" action="{{ url_for('home_blueprint.update_user', user_id=user.id) }}">
                    <div class="form-group">
                        <label for="username">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Vai trò</label>
                        <select class="form-control" id="role" name="role" required>
                            <option value="user">Người dùng</option>
                            <option value="admin">Quản trị viên</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Chọn các node</label>
                        <div>
                            {% for node in nodes %}
                            <div>
                                <input type="checkbox" name="nodes" value="{{ node.id }}">
                                <label>{{ node.hostname }}</label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Cập nhật</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script>
    // Mở Modal Chỉnh sửa người dùng
    document.querySelectorAll('.editBtn').forEach(button => {
        button.addEventListener('click', function() {
            const userId = this.getAttribute('data-id');
            // Gọi API để lấy thông tin người dùng
            fetch(`/get_user_data/${userId}`)
                .then(response => response.json())
                .then(data => {
                    // Cập nhật modal với thông tin người dùng
                    document.getElementById('userId').value = data.id;
                    document.getElementById('username').value = data.username;
                    document.getElementById('role').value = data.role;
                    data.nodes.forEach(nodeId => {
                        document.querySelector(`#node_${nodeId}`).checked = true;
                    });
                    $('#editModal').modal('show');
                });
        });
    });

    // Thêm người dùng
    document.getElementById('addUserBtn').addEventListener('click', function() {
        const formHtml = `
            <form class="add-user-form" method="POST">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <div class="form-group">
                    <label for="role">Vai trò</label>
                    <select class="form-control" name="role" required>
                        <option value="user">Người dùng</option>
                        <option value="admin">Quản trị viên</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Chọn các node</label>
                    <div>
                        {% for node in nodes %}
                        <div>
                            <input type="checkbox" name="nodes" value="{{ node.id }}">
                            <label>{{ node.hostname }}</label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Thêm</button>
            </form>
        `;
        document.getElementById('addUserFormsContainer').insertAdjacentHTML('beforeend', formHtml);
    });
</script>

{% endblock %}
